<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="log.css">
<link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

    <h1>Login / Register</h1>
    <p>by Jose Perez</p>


 <div id="wrapper">

    
 <div class="form_div">
    <p class="form_label">SIGN UP FOR FREE</p>
       <hr>
    <p class="fill">Please Fill In This Form<br>To Creat An Account</p>
    <form method="post" action="">
    <p><input type="text" placeholder="Name" required></p>
    <p> <i class="far fa-user"></i> <input type="text" placeholder="Username" required></p>
    <p> <i class="far fa-envelope"></i> <input type="email" placeholder="Enter Email" required></p>
    <p> <i class="fas fa-unlock-alt"></i> <input type="password" placeholder="Password" required pattern=".{5,10}" required title="5 to 10 characters"></p>
    <p> <i class="fas fa-unlock-alt"></i> <input type="password" placeholder="Confirm Password" required pattern=".{5,10}" required title="5 to 10 characters"></p>
    <p><input type="submit" value="SIGNUP"></p>
     </form>

     <p>Already have an account? <a href="index.html" class="sign">Sign In here</a></p>

    </div>
</div>     

</body>
</html>
